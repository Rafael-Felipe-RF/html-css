<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha.</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tag's &lt;p&gt; e &lt;/p&gt;.</p>
    <p>Se precisar quebrar um texto, você pode usar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns simbolos especiais:
&reg;
&copy;
&trade;
&euro;
&yen;
&Delta;
    </p>

    <p>Vamos adicionar Emojis:
        &#x1F469;
    </p>

</body>
</html>
